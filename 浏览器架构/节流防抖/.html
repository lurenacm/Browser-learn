function debounce(func, timeout){
    let timer = null
    return function(...args) {
        let self = this
        clearTimeout(timer)
        timer = setTimeout(() => {
           func.call(self, ...args) 
        }, timeout);
    }    
}

function throttle(func, timeout) {
    let flag = false
    return function (...args) {
        let self = this
        if (flag) return
        flag = true
        setTimeout(() => {
            flag = false
            func.call(self, ...args)
        }, timeout);
    }
}
